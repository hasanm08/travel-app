name: "build multi platform apps"

on:
  push:
    branches:
      - master

jobs:
  container-test-job:
    runs-on: macos-11
    container: node:14.16
  setup-flutter:
    name: setup Flutter
    runs-on: macos-11
    steps:
      - name: Export Release Timestamp
        run: echo "APP_VERSION=v$(date +'%Y.%m.%d.%H.%M.%S')" >> $GITHUB_ENV
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: "15"
          distribution: "adopt"
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
      - name: Enable Windows
        run: flutter config --enable-windows-desktop
      - name: Install pub Dependencies
        run: flutter pub get

  build-android:
    name: Build Android
    runs-on: macos-11
    needs: [setup-flutter]
    steps:
      - name: Build Android App
        run: flutter build apk --split-per-abi
  build-ios:
    name: Build IOS
    runs-on: macos-11
    needs: [setup-flutter]
    steps:
      - name: Build iOS App
        run: |
          flutter build ios --no-codesign
          cd build/ios/iphoneos
          mkdir Payload
          cd Payload
          ln -s ../Runner.app
          cd ..
          zip -r app.ipa Payload
      #       - name: Build Fuchsia App
      #         run: |
      #           flutter config â€” enable-fuchsia
      #           flutter create .
      #           flutter build fuchsia
      #           cd build/fuchsia/
      #           zip -r fuchsia.zip fuchsia
  build-web:
    name: Build WEB
    runs-on: macos-11
    needs: [setup-flutter]
    steps:
      - name: Build Web App with auto renderer
        run: |
          flutter build web --web-renderer auto
          cd build/web
          zip -r web-app-auto.zip .
      - name: Build Web App with html renderer
        run: |
          flutter build web --web-renderer html
          cd build/web
          zip -r web-app-html.zip .
      - name: Build Web App with canvaskit renderer
        run: |
          flutter build web --web-renderer canvaskit
          cd build/web
          zip -r web-app-canvaskit.zip .
  build-windows:
    name: Build Windows
    runs-on: macos-11
    needs: [setup-flutter]
    steps:
      - name: Build Windows
        run: |
          flutter build windows --tree-shake-icons
          cd build/windows/runner/Release
          zip -r windows-app.zip .
  release:
    name: Release
    runs-on: macos-11
    needs: [build-windows, build-web, build-ios, build-android]
    steps:
      - name: Release Apps
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ env.APP_VERSION }}
          name: ${{ env.APP_VERSION }}
          token: ${{ secrets.GITHUB_TOKEN }}
          artifacts: "build/windows/runner/Release/windows-app.zip,build/app/outputs/apk/release/*.apk,build/ios/iphoneos/app.ipa,build/web/web-app-auto.zip,build/web/web-app-html.zip,build/web/web-app-canvaskit.zip"
